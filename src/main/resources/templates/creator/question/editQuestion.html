<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/mystyle.css}">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<title>Điều chỉnh đề thi</title>
</head>
<body>
	<nav th:insert="creator/shared/menu::menu">
	</nav>
	<nav th:insert="creator/shared/sidebar::sidebar">
	</nav>
	
	<section class="container">
		<h4>Đề 1 : Toán nâng cao</h4>
		<div class= "row border">
			<div class="col-7">
				<form class=" d-flex flex-column" th:object="${cauHoi}" th:action="@{'/editQuestion'}" method="post">
					<p> Câu hỏi 1: </p>
					<input type="file">
					<input class="hide" type="text" th:field="*{idCauHoi}">
					<textarea th:field="*{noiDung}" ></textarea>
					Giải thích:
					<textarea th:field="*{giaiThich}"></textarea>
					Phương án:
					<div th:each="pa : *{phuongAns}">
						<input type="text" name="phuongAn" th:value="${pa.noiDung}" placeholder="Phương án 1" >
						<label>
							<input type="checkbox" 
							th:if="${pa.isCorrect} ==true" 
							checked="checked" 
							th:value="${correctCounter.indexAndIncrease}" 
							name="isCorrect">
							<input type="checkbox" 
							th:if="${pa.isCorrect} ==false"
							th:value="${correctCounter.indexAndIncrease}" 
							name="isCorrect">
						Đúng?</label>
					</div>
					<div class="alert alert-danger hide" id="correctMsg">Phải có ít nhất 1 phương án đúng!</div>
					<div>
						<input id="accept" class="btn btn-success" type="submit" value="Lưu">
					</div>
				</form>
			</div>
			<!-- <div class="col-5">
				<a class= "btn btn-sm btn-outline-primary ml-3 mt-3" 
				th:each="item: ${listCauHoi}" th:utext="${myCounter.getIndexAndIncrease}" 
				th:href= "@{'/manageExam/'+${idDe}+'/editQuestion/'+${item.idCauHoi}}">1</a>
				<a class="btn btn-sm btn-primary mt-3 ml-3" href="#">new</a>
			</div> -->
			<div th:insert="/creator/shared/listQuestion::listCauHoi">
			
			</div>
		</div>
		
	</section>
			
	<script type="text/javascript" th:src="@{/js/kiemTraCorrect.js}">

</script>
</body>
</html>
