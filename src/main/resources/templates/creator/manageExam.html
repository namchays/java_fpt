<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" media="screen"
	href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>
<body>
	<div class="row profile">
		<div class="col-md-2">
			<div class="profile-sidebar">
				<div class="profile-userpic">
					<img
						src="http://keenthemes.com/preview/metronic/theme/assets/admin/pages/media/profile/profile_user.jpg"
						class="img-responsive" alt="">
				</div>
				<div class="profile-usermenu">
					<ul class="nav">
						<li><a href="/manageExam"> <i
								class="glyphicon glyphicon-home"></i> Quản lý Đề thi
						</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
			<form>
				<div class="form-group">
					<a th:href="@{/addExam}">thêm đề thi</a>
					<table border="1">
						<tr>
							<th>ID</th>
							<th>Tên đề</th>
							<th>Tên môn học</th>
							<th>Tên Lớp</th>
			
						</tr>
						<tr th:each="exam : ${listExam}">

							<td th:utext="${exam.idDe}"></td>
							<td th:utext="${exam.tenDe}"></td>
							<td th:utext="${exam.tenMonHoc}"></td>
							<td th:utext="${exam.tenLop}"></td>
							
							 <td><a th:href="@{'/deleteExam/'+${exam.idDe}}">Delete</a>
							</td>
							<td><a
								th:href="@{'/editExam/'+${exam.idDe}}">Edit</a></td>
						</tr>
					</table>


				</div>

				<button type="submit" name="btn" value="1" class="btn btn-primary">Submit</button>

			</form>

		</div>

	</div>

	<script src="//code.jquery.com/jquery.js"></script>
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</body>
</html>
