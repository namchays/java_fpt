<body>
	<div class="row pd-all mx-auto p1">

						height="30" width="30">
					<div class="scroll__hover">

							<li class="list__user-infomation ">Welcome, ThanhNga</li>
							<li class="list__user-infomations"><a href="/topic/index">Bộ

			<div

			</div>
		</div>

		<!-- RIGHT AREA -->
		<div class="col-sm-4">
			<div class="result-exam"
				style="background-color: white; position: fixed; border: 2px; border-radius: 12px;; z-index: 1;">
				<h4 th:if="${deThi!=null}" th:text="${deThi.tenDe}"></h4>
				<div class="tools magb20">

					<ul class="list  fm name-tech">
						<li th:text="@{${thoiGian}+' Phút'}"><img
							src="/image/thi/time.png" height="20" width="20"></li>
						<li><img src="/image/thi/question.png" height="20" width="20">

						<li><button
								style="color: #ccc; background-color: transparent; border: none"
								data-toggle="tooltip" title="Lưu đề"
								onclick="likedExam(this,93)">
								<img src="/image/thi/heart-red.png" height="27" width="33"><span>5</span>

						<li><button

				<ul class="timeline-list rfm">

							<p id="timer" style="font-size: 26px; color: red"></p>

							<ul class="listda fm1  " style="height: 339px;">
								<th:block th:each="cauhoi,position : ${listCauHoi}">
									<li onclick="scrollToQuestion(3352)"><span
										class="no-answered p2 text-white "
										data-ng-style="myStylePreview[3352]"> <b><a
												class="p5" th:href="@{'#'+${cauhoi.idCauHoi}}"
												th:text="${position.index+1}"></a></b>
									</span></li>

								</th:block>


							</ul>
						</div>
					</li>
					<li>
						<div class="content">
							<h3>
								<b>Chưa Trả Lời: </b><span ng-bind="notAnswered"
									class="ng-binding">4</span>/4
							</h3>
						</div>
					</li>
				</ul>
				<p class="text-center" style="">
					<button type="button" class="btn-exam" data-toggle="modal"
						data-target="#myModal">
						<b>HOÀN THÀNH</b>
					</button>
				</p>
			</div>
		</div>



		<div class="container-fluid ">
			<div class="row">
				<div class="col-sm-8 del-pd"
					th:each="cauhoi,position : ${listCauHoi}">
					<div th:id="${cauhoi.idCauHoi}">
						<div  class="container " th:data-id ="${cauhoi.idCauHoi}">
							<div class="row">
								<div class="col-sm-12 p-5 my-3 bg-white text-black round2">
									<h4>
										<b th:text="@{'Câu hỏi '+${position.index+1}}"></b>
									</h4>
									<p th:text="${cauhoi.noiDung}"></p>
									<div class="form-group form-check p4"
										th:each="phuongan : ${cauhoi.phuongAns}">
											<input class="form-check-input" type="checkbox"
											      	name="remember"> <label class="form-check-label"
												th:text="${phuongan.noiDung}"> </label>
									</div>
								</div>
							</div>
						</div>

					</div>
				
					<div class="col-md-4 "></div>
				</div>
			</div>
		</div>


		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script>
			//smooth scrolling
			$(' a').on('click', function(event) {
				if (this.hash !== '') {
					event.preventDefault();

					const hash = this.hash;

					$('html,body').animate({
						scrollTop : $(hash).offset().top - 100
					}, 800);
				}
			});
		</script>
		<script type="text/javascript">
			$('#navbar a, .btn ').on('click', function(event) {
				if (this.hash !== '') {
					event.preventDefault();

					const hash = this.hash;

					$('html,body').animate({
						scrollTop : $(hash).offset().top - 100
					}, 800);
				}
			});
		</script>

		<script th:inline="javascript">
			/*<![CDATA[*/
			var tempDate = new Date();
			var countDownDate = new Date(/*[[${timeEnd}]]*/'0');
			console.log(/*[[${timeEnd}]]*/'0');
			// Update the count down every 1 second
			var x = setInterval(function() {
				var now = new Date().getTime();

				// Find the distance between now and the count down date
				var distance = countDownDate - now;

				var hours = Math.floor((distance % (1000 * 60 * 60 * 24))
						/ (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60))
						/ (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);

				document.getElementById("timer").innerHTML = hours + " : "
						+ minutes + " : " + seconds;

				// If the count down is over, write some text 
				if (distance < 0) {
					clearInterval(x);
					document.getElementById("timer").innerHTML = "Hết Giờ";
				}
			}, 1000);

			/*]]>*/
		</script>
</body>
</html>
