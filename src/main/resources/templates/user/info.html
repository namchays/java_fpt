<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">


<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/user-homepage-style.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/userinfo.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/mystyle.css}">
<title>Thông tin tài khoản</title>
</head>
<body>
	<nav th:insert="creator/shared/menu::menu">
	</nav>
	<nav th:insert="creator/shared/sidebar::sidebar">
	</nav>
	
	<section class="container emp-profile">
		<div class="shadow">
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img th:if="${session.user.urlAvatar}!=null" th:src="@{'/getimage/'+${session.user.urlAvatar}}" alt="" style="z-index:-5;">
                            <img th:if="${session.user.urlAvatar}==null" style="z-index:-5;"
                            th:src="@{'https://ui-avatars.com/api/?name='+${User.hoVaTen}}">
                            <div class="file btn btn-lg btn-primary">
                                Change Photo
                                <input type="file" name="file"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                                    <h5 class='font-weight-bold' th:utext="${session.user.hoVaTen}">
                                        Kshiti Ghelani
                                    </h5>
                                    <p class="proile-rating">Điểm tích lũy : <span  th:utext="${session.user.diemTichLuy}">8/10</span></p>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" 
                                    data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="profile-tab" 
                                    data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Đổi mật khẩu</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-2">
                    	<a class="profile-edit-btn" th:href="@{/user/edit}">Edit Profile</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-work">
                            <a class="center" href=""></a>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Username</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p th:text="${session.user.username}">Kshiti123</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p th:text="${session.user.hoVaTen}">Kshiti Ghelani</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p th:text="${session.user.email}">kshitighelani@gmail.com</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Phone</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p th:text="${session.user.sdt}">123 456 7890</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Ngày sinh</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input class='input-info' type="date" th:value = "${session.user.ngaySinh}" readonly="readonly">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Vai trò</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p th:text="${session.user.role.roleName}">Web Developer and Designer</p>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
								<form id="changePassForm" th:action="@{/user/changepassword}" method = "post">
								    <div class="form-group">
								      <input type="password" class="form-control" suggested="current-password" placeholder="Mật khẩu cũ" name="password" required>
								    </div>
								    <div class="form-group">
								      <input type="password" class="form-control" suggested="new-password" placeholder="Mật khẩu mới" name="newPassword" required>
								    </div>
								    <div class="form-group">
								      <input type="password" class="form-control" id="confirmNewPassword" placeholder="Xác nhận mật khẩu mới" required>
								      
								    </div>
								    <p id="confirmMsg" class="alert alert-danger hide"> Mật khẩu xác nhận không trùng khớp </p>
								    <input type="submit" id="submitChangePassword" class="btn btn-primary" value = "Xác nhận"/>
								</form>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
	</section>
			
	<script type="text/javascript">
		$(document).ready(function(){
			$('#submitChangePassword').click(function(){
				var newPassword = $("input[name='newPassword']").val();
				var confirmNewPassword = $("#confirmNewPassword").val();
				if(newPassword.localeCompare(confirmNewPassword)==1){
					event.preventDefault();
					$('#confirmMsg').removeClass('hide');
				}
			})
		})
	</script>
</body>
</html>
